<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/chat_bot.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      body{
        background-image: url('https://e0.pxfuel.com/wallpapers/379/203/desktop-wallpaper-different-musical-symbol-music-note-background-stock-music-sign.jpg');
        background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

      }
      </style>
  </head>
  
  <body>
    
<div id="chat-window">
  <center><h1 style="background-color:black;color:rgb(251, 248, 248);width: 50%;border-radius: 15px;">CHATBOT</h1></center>
  <centre><div class="sub-title">Hello user. I am an AI Assistant.</div></centre>
  <div id="chat-messages"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type a message..." required />
    <button id="send-button" type="submit" style="color: #03045F"><i class="fa fa-paper-plane fa-lg"></i></button>&nbsp;
    <button id="end-chat-button" type="button" style="color: #03045F">End Chat</button>
  </form>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <!-- <script src="config.js"></script> -->
    <script src="/static/chat_bot.js"></script>
  </body>
</html>
