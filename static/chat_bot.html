<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/chat_bot.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body>
    
    <center> 
    <div id="chat-window">
       <div id="head"> <centre><div class="main-title">CHAT BOT</div></centre>
        <centre><div class="sub-title">Hello user. I am an AI Assistant.</div></centre>
        </div>
        <!-- <centre><div><h4 style="background-color:rgb(234, 84, 19)">Hello user!!I am an AI Assistant.</h4></div></centre> -->
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          autocomplete="off"
          placeholder="Type your message here"
          required
        />
        <button type="submit"><i class="fa fa-paper-plane-o fa-lg" style="color: rgb(213, 106, 67)"></i></button>&nbsp;

        <button type="submit" id="endChatButton">End Chat</button>
      </form>
    </div>
    
    
</center>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <!-- <script src="config.js"></script> -->
    <script src="/static/chat_bot.js"></script>
  </body>
</html>
